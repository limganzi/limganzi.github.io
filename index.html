<!DOCTYPE html>
<html>
<head>
    <title>레기스국 입국 심사처</title>
    <style>
        body {
            /* 여기에 자기 이미지 파일 이름을 정확하게 넣어줘! */
            background-image: url('map.jpg');
            
            background-size: cover; /* 이미지를 화면에 꽉 차게 */
            background-position: center; /* 이미지의 중앙을 기준으로 표시 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않게 */
            height: 100vh; /* 화면 높이를 100%로 꽉 채우기 */
            margin: 0; /* 불필요한 바깥 여백 제거 */
        }
        h1, p {
            color: white; /* 글자색을 흰색으로 */
            text-shadow: 2px 2px 4px black; /* 글자에 검은색 그림자를 넣어 잘 보이게 */
            text-align: center; /* 글자를 가운데 정렬 */
            padding-top: 50px; /* 위쪽에 약간의 여백 주기 */
        }
    </style>
</head>
<body>
    <h1>Hello, Legis Kingdom!</h1>
    <p>우리의 이야기는 이제 막 시작되었다.</p>
    <p>- Limganzi 올림 -</p>
</body>
</html>
